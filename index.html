<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="h-full font-roboto">

    <div class="relative h-[100vh] w-full">
        <iframe src="https://drive.google.com/file/d/1qjK8Bt1iY0-UTN51FN1KMocoZu-xG6xC/view?usp=sharing" width="100%" height="100%" class="absolute inset-0 w-full h-full object-cover" allow="autoplay" frameborder="0"></iframe>
    
        
        <div class="relative z-10 flex items-center justify-center h-full ">
            <div class="text-center text-white p-8 bg-opacity-75 w-96 border-2 border-blue-400 border-s rounded-lg p20 shadow-lg backdrop-blur-sm ">
                <h1 class="text-2xl font-sans mb-10 text-white">Login</h1>
                <input type="email" placeholder="Email" class="w-full text-white placeholder-white mb-4 p-3 border-2 border-white rounded-full border-opacity-100 bg-transparent focus:outline-none focus:ring-2 ">
                <input type="password" placeholder="Password" class="w-full text-white placeholder-white mb-4 p-3 border-2 border-white border-opacity-100 rounded-full bg-transparent focus:outline-none focus:ring-2 ">
                <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 transition-all">
                    Login
                </button>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" checked="checked" class="mr-2">
                        <label for="remember" class="text-sm">Remember me</label>
                    </div>
                    <p class="text-sm text-blue-300">
                        Forgot <a href="#" class="underline hover:text-blue-300">password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
